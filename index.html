<!DOCTYPE html>
<html>
  <head>
    <title>injoystickly</title>
    <script type="text/javascript">
      function setcolor(color) {
        document.bgcolor = color;
        
      }
    </script>
  </head>
  <body>
    <h1>이예설!</h1>
    <img src="https://i.imgur.com/2W6LrfF.jpg" height="1000px", width="1200px">
    <input type="radio" onclick="setColor('skyblue')">하늘색 <br>
    <input type="radio" onclick="setColor('red')">빨간색 <br>
    <input type="radio" onclick="setColor('pink')">분홍색 <br>
    <input type="radio" onclick="setColor('purple')">보라색 <br>
  </body>
</html>
